    <main>
        <form class="form">
            <div class="form__contenido">

                <input type="password" id="password" class="form__input" placeholder="Password">

                    <div class="link1">
                        <input type="checkbox" id="terms"> 
                        <label for="terms" class="terminos">Terms and Conditions</label>
                    </div>
                    <div class="link2">
                        <a href="#">Forget Password</a>
                    </div>
                </div>
                <div class="form__button">
                    <button>Login</button>
                </div>
                <div class="form__register">
                    <a href="#">Do not you hove an accound yet? Sign up</a>
                </div>
            </div>
